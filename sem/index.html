<html>

<head>
	<style>
	
	
	
.carddemoBasicUsage .card-media {
  background-color: #999999; }
	</style>
    <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>SEM | Course</title>
	
  </head>
  <body ng-app="semApp" ng-cloak>
	<md-content>
    <!-- The top toolbar -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          
        </md-button>
        <h2>
          <span class="md-title">Software Engineering Management !</span>
        </h2>
      </div>
    </md-toolbar>
	
	
    <!-- The content area -->
    <div layout="row">
		<!-- 20% padding to the left -->
		<div flex="10"></div>
	  
		<!-- The main action happens here -->

		<div flex >
			<div ng-controller="AppCtrl" class="sample" layout="column" ng-cloak>
				<md-content class="md-padding">
					<md-tabs md-dynamic-height md-selected="selectedIndex" md-border-bottom md-autoselect>
						<md-tab label="overview">
							<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with  image</span>
            <span class="md-subhead">Extra Large</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>
          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
				<i class="material-icons">favorite</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <i class="material-icons">menu</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
				<i class="material-icons">share</i>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
    <div flex="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Small</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Medium</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
						</md-tab>
						<md-tab ng-repeat="tab in tabs"
						  ng-disabled="tab.disabled"
						  label="{{tab.title}}">
							<md-tabs md-dynamic-height md-border-bottom md-autoselect>
								<md-tab ng-repeat="pdf in tab.content" label="{{title[$index]}}">
									<md-card>
										<md-card-title>
										  <md-card-title-text>
											<span class="md-headline"></span>											
										  </md-card-title-text>
										  <md-card-title-media>
											<div layout="row" layout-wrap>											
												<div flex="50" >
													<div class="md-media-md card-media">
														<script async class="speakerdeck-embed" data-id="{{getUrl(pdf.speakerdeck)}}" data-ratio="1.77777777777778" src="//speakerdeck.com/assets/embed.js/"></script>
													</div>
												</div>
												<div flex="10"></div>
												<div flex="40">
													<p>
														{{pdf.desc}}
													</p>
												</div>
											</div>
										  </md-card-title-media>
										</md-card-title>
										<md-card-actions layout="row" layout-align="end center">
										  <md-button>Action 1</md-button>
										  <md-button>Action 2</md-button>
										</md-card-actions>
									</md-card>
									
								</md-tab>
							</md-tabs>
						</md-tab>
					</md-tabs>
				</md-content>
			  
			</div>
		</div>
	
      

      

      <!-- 20% padding to the right -->
      <div flex="10"></div>
    </div>
  </md-content>



	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	
	<script src="./app.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  </body>
  
</html>
